<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Gemini 金鑰設定</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 1rem;
            width: 400px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            font-size: 1.5rem;
            color: #4285F4;
        }
        /* ✨ 新增 a 標籤的樣式 */
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1.5rem;
            padding: 10px 15px;
            border: none;
            background-color: #4285F4;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #357ae8;
        }
        #status {
            margin-top: 1rem;
            font-weight: bold;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>設定 Gemini API 金鑰</h1>
    
    <p>請在此輸入您從 <a href="https://aistudio.google.com/apikey" target="_blank">Google AI Studio</a> 取得的 API 金鑰。</p>

    <label for="api-key">您的 API Key:</label>
    <input type="password" id="api-key" placeholder="貼上您的 API 金鑰">

    <button id="save-btn">儲存金鑰</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
